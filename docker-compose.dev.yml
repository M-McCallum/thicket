services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: neoncore
      POSTGRES_PASSWORD: neoncore_dev
      POSTGRES_DB: neoncore
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neoncore"]
      interval: 5s
      timeout: 5s
      retries: 5

  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml --dev
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"
      - "7882:7882/udp"

volumes:
  postgres_dev_data:

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-thicket}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-thicket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ory/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-thicket}"]
      interval: 5s
      timeout: 5s
      retries: 5

  kratos-migrate:
    image: oryd/kratos:v1.3.1
    restart: "no"
    command: migrate sql -e --yes
    environment:
      DSN: postgres://${DB_USER:-thicket}:${DB_PASSWORD}@postgres:5432/kratos?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  kratos:
    image: oryd/kratos:v1.3.1
    restart: unless-stopped
    entrypoint: ["/etc/kratos/entrypoint.sh"]
    command: serve --config /etc/kratos/kratos.yml
    environment:
      DSN: postgres://${DB_USER:-thicket}:${DB_PASSWORD}@postgres:5432/kratos?sslmode=disable
      SERVE_PUBLIC_BASE_URL: ${KRATOS_PUBLIC_URL:-http://localhost:4433}
      SERVE_ADMIN_BASE_URL: http://kratos:4434
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      GITHUB_OAUTH_CLIENT_ID: ${GITHUB_OAUTH_CLIENT_ID}
      GITHUB_OAUTH_CLIENT_SECRET: ${GITHUB_OAUTH_CLIENT_SECRET}
      DISCORD_OAUTH_CLIENT_ID: ${DISCORD_OAUTH_CLIENT_ID}
      DISCORD_OAUTH_CLIENT_SECRET: ${DISCORD_OAUTH_CLIENT_SECRET}
      APP_URL: ${APP_URL}
      SMTP_CONNECTION_URI: ${SMTP_CONNECTION_URI:-}
    volumes:
      - ./ory/kratos/kratos.yml:/etc/kratos/kratos.yml:ro
      - ./ory/kratos/identity.schema.json:/etc/kratos/identity.schema.json:ro
      - ./ory/kratos/mappers:/etc/kratos/mappers:ro
      - ./ory/kratos/entrypoint.sh:/etc/kratos/entrypoint.sh:ro
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4433/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  hydra-migrate:
    image: oryd/hydra:v2.3.0
    restart: "no"
    command: migrate sql -e --yes
    environment:
      DSN: postgres://${DB_USER:-thicket}:${DB_PASSWORD}@postgres:5432/hydra?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  hydra:
    image: oryd/hydra:v2.3.0
    restart: unless-stopped
    command: serve all
    environment:
      DSN: postgres://${DB_USER:-thicket}:${DB_PASSWORD}@postgres:5432/hydra?sslmode=disable
      URLS_SELF_ISSUER: ${HYDRA_PUBLIC_URL}
      URLS_SELF_PUBLIC: ${HYDRA_PUBLIC_URL}
      URLS_LOGIN: ${APP_URL}/auth/login
      URLS_CONSENT: ${APP_URL}/auth/consent
      URLS_LOGOUT: ${APP_URL}/auth/logout
      URLS_POST_LOGOUT_REDIRECT: ${APP_URL}
      STRATEGIES_ACCESS_TOKEN: jwt
      OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES: public
      TTL_ACCESS_TOKEN: 15m
      TTL_REFRESH_TOKEN: 720h
      TTL_ID_TOKEN: 1h
      SECRETS_SYSTEM: ${HYDRA_SECRETS_SYSTEM}
      OAUTH2_PKCE_ENFORCED: "true"
      OAUTH2_PKCE_ENFORCED_FOR_PUBLIC_CLIENTS: "true"
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    networks:
      - internal
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4444/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      # OIDC discovery + JWKS
      - "traefik.http.routers.thicket-hydra-discovery.rule=Host(`${DOMAIN}`) && PathPrefix(`/.well-known/`)"
      - "traefik.http.routers.thicket-hydra-discovery.entrypoints=websecure"
      - "traefik.http.routers.thicket-hydra-discovery.tls.certResolver=letsencrypt"
      - "traefik.http.routers.thicket-hydra-discovery.service=thicket-hydra-svc"
      # OAuth2 endpoints (authorize, token, revoke, userinfo, sessions)
      - "traefik.http.routers.thicket-hydra-oauth.rule=Host(`${DOMAIN}`) && PathPrefix(`/oauth2/`)"
      - "traefik.http.routers.thicket-hydra-oauth.entrypoints=websecure"
      - "traefik.http.routers.thicket-hydra-oauth.tls.certResolver=letsencrypt"
      - "traefik.http.routers.thicket-hydra-oauth.service=thicket-hydra-svc"
      # Userinfo endpoint
      - "traefik.http.routers.thicket-hydra-userinfo.rule=Host(`${DOMAIN}`) && Path(`/userinfo`)"
      - "traefik.http.routers.thicket-hydra-userinfo.entrypoints=websecure"
      - "traefik.http.routers.thicket-hydra-userinfo.tls.certResolver=letsencrypt"
      - "traefik.http.routers.thicket-hydra-userinfo.service=thicket-hydra-svc"
      # Service definition (Hydra public port)
      - "traefik.http.services.thicket-hydra-svc.loadbalancer.server.port=4444"
      - "traefik.docker.network=dokploy-network"

  hydra-init:
    image: curlimages/curl:latest
    restart: "no"
    entrypoint: ["/bin/sh", "/etc/hydra/register-clients.sh"]
    environment:
      HYDRA_ADMIN_URL: http://hydra:4445
      APP_URL: ${APP_URL}
    volumes:
      - ./ory/register-clients.sh:/etc/hydra/register-clients.sh:ro
    depends_on:
      hydra:
        condition: service_healthy
    networks:
      - internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-thicket}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-thicket}
      - DB_SSL_MODE=disable
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-720h}
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - CORS_ORIGIN=${APP_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=ws://livekit:7880
      - KRATOS_PUBLIC_URL=http://kratos:4433
      - KRATOS_ADMIN_URL=http://kratos:4434
      - HYDRA_PUBLIC_URL=http://hydra:4444
      - HYDRA_ADMIN_URL=http://hydra:4445
      - ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      kratos:
        condition: service_healthy
      hydra:
        condition: service_healthy
    networks:
      - internal
      - dokploy-network
    labels:
      - "traefik.enable=true"
      # API routes
      - "traefik.http.routers.thicket-api.rule=Host(`${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/auth`) || Path(`/health`))"
      - "traefik.http.routers.thicket-api.entrypoints=websecure"
      - "traefik.http.routers.thicket-api.tls.certResolver=letsencrypt"
      - "traefik.http.routers.thicket-api.service=thicket-api-svc"
      - "traefik.http.services.thicket-api-svc.loadbalancer.server.port=8080"
      # WebSocket route
      - "traefik.http.routers.thicket-ws.rule=Host(`${DOMAIN}`) && Path(`/ws`)"
      - "traefik.http.routers.thicket-ws.entrypoints=websecure"
      - "traefik.http.routers.thicket-ws.tls.certResolver=letsencrypt"
      - "traefik.http.routers.thicket-ws.service=thicket-api-svc"
      # Security headers middleware
      - "traefik.http.middlewares.thicket-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.thicket-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.thicket-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.thicket-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.thicket-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.thicket-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.thicket-headers.headers.customResponseHeaders.Server="
      - "traefik.http.routers.thicket-api.middlewares=thicket-headers"
      - "traefik.http.routers.thicket-ws.middlewares=thicket-headers"
      - "traefik.docker.network=dokploy-network"

  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/etc/livekit/entrypoint.sh"]
    command: []
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    volumes:
      - ./livekit/entrypoint.sh:/etc/livekit/entrypoint.sh:ro
    networks:
      - internal
      - dokploy-network
    ports:
      # UDP media ports must bypass Traefik — direct host binding
      - "7882-7892:7882-7892/udp"
    labels:
      # LiveKit signaling (HTTP/WebSocket) goes through Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.thicket-livekit.rule=Host(`${DOMAIN}`) && PathPrefix(`/livekit`)"
      - "traefik.http.routers.thicket-livekit.entrypoints=websecure"
      - "traefik.http.routers.thicket-livekit.tls.certResolver=letsencrypt"
      - "traefik.http.routers.thicket-livekit.service=thicket-livekit-svc"
      - "traefik.http.services.thicket-livekit-svc.loadbalancer.server.port=7880"
      - "traefik.docker.network=dokploy-network"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://${DOMAIN}/api
        - VITE_WS_URL=wss://${DOMAIN}/ws
        - VITE_OIDC_AUTHORITY=${HYDRA_PUBLIC_URL}
        - VITE_OIDC_CLIENT_ID=thicket-web
        - VITE_OIDC_REDIRECT_URI=https://${DOMAIN}/auth/callback
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      # Catch-all for the domain — lowest priority (no PathPrefix)
      - "traefik.http.routers.thicket-web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.thicket-web.entrypoints=websecure"
      - "traefik.http.routers.thicket-web.tls.certResolver=letsencrypt"
      - "traefik.http.routers.thicket-web.priority=1"
      - "traefik.http.routers.thicket-web.service=thicket-web-svc"
      - "traefik.http.services.thicket-web-svc.loadbalancer.server.port=80"
      - "traefik.http.routers.thicket-web.middlewares=thicket-headers"
      - "traefik.docker.network=dokploy-network"

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
  dokploy-network:
    external: true

appId: com.thicket
productName: Thicket

directories:
  output: dist

files:
  - "out/**/*"
  - "!out/**/*.map"

npmRebuild: false

publish:
  provider: github
  owner: M-McCallum
  repo: thicket
  releaseType: draft

protocols:
  - name: Thicket
    schemes:
      - thicket

mac:
  target:
    - target: dmg
      arch: universal
    - target: zip
      arch: universal
  category: public.app-category.social-networking
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  artifactName: "${productName}-${version}-mac.${ext}"

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "${productName}-${version}-win.${ext}"

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Network
  artifactName: "${productName}-${version}-linux.${ext}"

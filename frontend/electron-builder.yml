appId: land.mitchell.thicket
productName: Thicket
copyright: "Copyright (c) 2026 Mitchell McCallum"

directories:
  output: dist

files:
  - "out/**/*"
  - "!out/**/*.map"
  - "native/window-utils/build/Release/*.node"

extraResources:
  - from: resources
    to: .
    filter:
      - "*.png"

npmRebuild: true

publish:
  provider: github
  owner: M-McCallum
  repo: thicket
  releaseType: release

protocols:
  - name: Thicket
    schemes:
      - thicket

mac:
  target:
    - target: dmg
      arch: universal
    - target: zip
      arch: universal
  category: public.app-category.social-networking
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  identity: null

dmg:
  artifactName: "${productName}-${version}-mac.${ext}"
  background: build/dmg-background.png
  window:
    width: 660
    height: 400
  contents:
    - x: 180
      y: 170
      type: file
    - x: 480
      y: 170
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "${productName}-${version}-win.${ext}"

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Network
  artifactName: "${productName}-${version}-linux.${ext}"
